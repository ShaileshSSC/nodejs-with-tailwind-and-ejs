<span class="text-2xl font-medium block m-2">Enter username</span>
<input id="userName" class=" block text=xl p-2 m-2 font-medium bg-stone-200" type="text">
<button id="create" class="block text-xl rounded-md bg-gray-300 text-stone-800  hover:bg-gray-200 p-4 m-2 font-medium">Create</button>
<button id="home" class="block text-xl rounded-md bg-red-500 text-slate-100 hover:bg-red-400 p-4 m-2 font-medium">Back</button>

<script type="module">

    document.getElementById('create').addEventListener('click', createRoom);
    document.getElementById('home').addEventListener('click', homePage);

    function createRoom() {
        let userName = document.getElementById('userName').value;
        socket.emit("createRoom");
        socket.emit("userName", userName);
    }

    function homePage() {
        socket.emit("homePage");
    }

</script>
