<button onclick="joinRoomPage()" class="text-xl rounded-md bg-gray-300 text-stone-800 hover:bg-gray-200 p-4 m-2 font-medium">Join Room</button>

    function createRoomPage() {
        socket.emit("createRoomPage")

    function joinRoomPage() {
        socket.emit("joinRoomPage")
    }
</script>
