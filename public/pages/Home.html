<h1>Lobby</h1>

<h4 id="timer">Page loaded 0 seconds</h4>

<script>
    let seconds = 0;
    setInterval(() => {
        seconds += 1;
        document.querySelector('#timer').innerHTML = `Page loaded ${seconds} seconds`;
    }, 1000);
</script>

<style>
    #timer {
        color: chocolate;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 30px;
        margin: 10px;
    }
    h1 {
        color: rgb(30, 64, 157);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 50px;
        margin: 10px;
    }
</style>
